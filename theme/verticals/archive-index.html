{% extends "blog-index.html" %}

{% block content %}
    <h1>Entries for archive: {{archive|escape}}</h1>
    <p>
        Found {{nodes.count|escape}} entries.
    </p>

    {% for node in nodes %}
    <h1><a href="./{{ node.name|escape }}.html">{{ node.title|escape }}</a></h1>
        {% include 'node.frag' %}
    {% endfor %}
{% endblock %}
