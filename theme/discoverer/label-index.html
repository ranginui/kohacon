{% extends "blog-index.html" %}

{% block content %}
    <h1>Entries for label: {{label|escape}}</h1>
    <p>
        Found {{nodes.count|escape}} entr{{ nodes.count|pluralize:"y,ies" }}.
    </p>

    {% for node in nodes %}
    <div class="post">
      <h2><a href="./{{ node.name|escape }}.html">{{ node.title|escape }}</a></h2>
      {% include 'node.frag' %}
    </div>
    {% endfor %}
{% endblock %}
