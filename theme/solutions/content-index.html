{% extends "wrapper.html" %}

{% block content %}
  <h1>{{ section.title|escape }}</h1>
  <p>{{ section.description_html }}</p>

  {% for node in section|index %}
  <div class="post">
    <h2><a href="./{{ node.name|escape }}.html">{{ node.title|escape }}</a></h2>
    {% include 'node.frag' %}
  </div>
  {% endfor %}

{% endblock %}
