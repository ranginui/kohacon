{% extends "wrapper.html" %}

{% block content %}
  <h1>{{ section.title|escape }} - {{ label|escape }}</h1>
  <p>
    Found {{nodes.count|escape}} entr{{ nodes.count|pluralize:"y,ies" }}.
  </p>

  {% for node in nodes %}
  <div class="post">
    <h2 class="title"><a href="./{{ node.name|escape }}.html">{{ node.title|escape }}</a></h2>
    {% include 'node.frag' %}
  </div>
  {% endfor %}
{% endblock %}
