{% extends "wrapper.html" %}

{% block content %}

<h2>Remove Message?</h2>

<p><a href=".">&laquo;&laquo; Back to Message List</a></p>

{% include 'msg.html' %}

<form method="post" action="">
  <input type="hidden" name="key" value="{{ item.key|urlencode }}">

  <table class="edit">
    <tbody>

      <tr>
        <th>Type:</th>
        <td>{{ item.type|escape }}</td>
      </tr>

      <tr>
        <th>Subject:</th>
        <td>{{ item.subject|escape }}</td>
      </tr>

      <tr>
        <th>Message:</th>
        <td>{{ item.message|escape }}</td>
      </tr>

    </tbody>
  </table>
  <input type="submit" value="Delete Message" />
</form>

{% endblock %}
