{% extends "wrapper.html" %}

{% block content %}

{% if item %}
<h2>Edit {{type}}</h2>
{% else %}
<h2>New {{type}}</h2>
{% endif %}

<p><a href=".">&laquo;&laquo; Back to {{type|escape}} List</a></p>

<form method="post" action="">
{% if item %}
  <input type="hidden" name="key" value="{{item.key|urlencode}}">
{% endif %}
  <table class="edit">
    {{ form }}
  </table>
  <input type="submit" />
</form>

{% endblock %}
