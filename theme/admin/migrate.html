{% extends "wrapper.html" %}

{% block content %}

  <h1>Migrations</h1>

  <ul>
    {% for migration in migrations %}
    <li>
      <a href="?from={{ migration.from|escape }};to={{ migration.to|escape }}">Forward {{ migration.from|escape }} -&gt; {{ migration.to|escape }}</a>
      (<a href="?from={{ migration.to|escape }};to={{ migration.from|escape }}">Back)
    </li>
    {% endfor %}
  <ul>

{% endblock %}
