{% extends "wrapper.html" %}

{% block content %}

<h2>Remove Property?</h2>

<p><a href=".">&laquo;&laquo; Back to Property List</a></p>

{% include 'msg.html' %}

<form method="post" action="">
  <input type="hidden" name="key" value="{{ item.key|urlencode }}">

  <table class="edit">
    <tbody>

      <tr>
        <th>Title:</th>
        <td>{{ item.title|escape }}</td>
      </tr>

      <tr>
        <th>Value:</th>
        <td>{{ item.value|escape }}</td>
      </tr>

    </tbody>
  </table>
  <input type="submit" value="Delete Property" />
</form>

{% endblock %}
